<mat-form-field appearance="outline" style="width: 100%">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [formControl]="control"
    [type]="isHidden ? 'password' : 'text'"
    [placeholder]="placeholder"
    [name]="name"
  />
  <mat-error>
    <small>{{ errorMessage }}</small>
  </mat-error>
  <app-icon-button
    (buttonClick)="isHidden = !isHidden"
    matSuffix
    [tooltip]="isHidden ? 'Mostrar senha' : 'Esconder senha'"
    [buttonAreaLabel]="isHidden ? 'Mostrar senha' : 'Esconder senha'"
    [buttonAreaPressed]="isHidden"
    [iconName]="isHidden ? 'visibility_off' : 'visibility'"
  ></app-icon-button>
</mat-form-field>
