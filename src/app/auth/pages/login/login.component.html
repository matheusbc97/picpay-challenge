<div class="background">
  <main class="container">
    <form class="login-form">
      <img
        src="../../../../assets/picpay-logo.svg"
        alt="Pic Pay logo"
        class="picpay-logo"
      />

      <div class="login-inputs-container">
        <mat-form-field appearance="outline">
          <mat-label>Usuário</mat-label>
          <input
            matInput
            autocomplete="username"
            name="username"
            type="text"
            placeholder="Digite o nome de usuário..."
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            matInput
            type="password"
            placeholder="Digite o nome de usuário..."
          />
        </mat-form-field>
      </div>

      <button mat-raised-button type="submit" color="primary" class="button">
        Entrar
      </button>
    </form>
  </main>
</div>
