<div class="background">
  <main class="container">
    <img
      src="../../../../assets/picpay-logo.svg"
      alt="Pic Pay logo"
      class="picpay-logo"
    />

    <app-loading-indicator
      *ngIf="isLoading"
      style="flex: 0.8"
      class="flex-center"
    ></app-loading-indicator>

    <app-login-form
      *ngIf="!isLoading"
      (validSubmit)="onSubmit($event)"
    ></app-login-form>
  </main>
</div>
