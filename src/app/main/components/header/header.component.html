<header>
  <button class="exit-button" (click)="logout()">Sair</button>

  <div class="user-container">
    <div>
      <label for="user" style="color: #757575">Usuário:</label><br />
      <span style="color: #424242" id="user">{{ userName }}</span>
    </div>

    <div class="circle">
      <mat-icon
        class="material-icons-outlined user-icon"
        aria-hidden="false"
        aria-label="Ícone de usuário"
        fontIcon="person"
      ></mat-icon>
    </div>
  </div>
</header>
